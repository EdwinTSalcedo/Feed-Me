<!--TEMPLATE PARA TODAS LAS VISTAS EN LA APLICACION MOVIL-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{%block title%} {%endblock%}</title>
    {% load static from staticfiles %}

    <!-- Core CSS - Include with every page -->
    <link href="{% static "mobileapp/sbadmin2/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "mobileapp/sbadmin2/font-awesome/css/font-awesome.css"%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "webapp/plugins/font-awesome/css/font-awesome.min.css"%}">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{% static "mobileapp/sbadmin2/css/sb-admin.css"%}" rel="stylesheet">
    <link rel="shortcut icon" href="http://icons.iconseeker.com/png/fullsize/msn/online-1.png">
</head>

<body>
    
    <div class="container">
    
        {%block content%}
        {%endblock%}
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="{% static "mobileapp/sbadmin2/js/jquery-1.10.2.js"%}"></script>
    <script src="{% static "mobileapp/sbadmin2/js/bootstrap.min.js"%}"></script>
    <script src=" {% static "mobileapp/sbadmin2/js/plugins/metisMenu/jquery.metisMenu.js"%}"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="{% static "mobileapp/sbadmin2/js/sb-admin.js"%}"></script>

</body>

</html>
