<!--VISTA PARA EL REGISTRO DE NUEVOS ADMINISTRADORES Y RESTAURANTES -->
{% extends 'overbase.html' %}
    
{% load static from staticfiles %}
{% load bootstrap %}
{% block contenido %}
<div class="inner-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1><strong>Feed Me</strong> </h1>
                <div class="description">
                    <p>
                        <strong>Manten tu Restaurant Organizado...</strong>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Nuevo Usuario</h3>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="form-bottom" style="color:white;">
                    <form role="form" action="" method="post" class="login-form" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group">
                            {{ formulario_user | bootstrap }}
                        <h1 style="color:#fff"><strong>Restaurant</strong></h1>
                            {{ formulario_restaurant | bootstrap }}
                        </div>
                        <button type="submit" class="btn">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>        
{% endblock %}
